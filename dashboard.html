<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: "Rajdhani", sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    .auth-container {
      padding: 100px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .dashboard-title {
      text-align: center;
      font-family: "Orbitron", monospace;
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #00f5ff, #ff00ff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .dashboard-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px) saturate(180%);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 245, 255, 0.2);
    }
    .dashboard-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .dashboard-card p {
      font-size: 1.1rem;
      opacity: 0.8;
    }
    .logout-btn {
      margin: 40px auto 0;
      display: block;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ff00ff, #ffd700);
      border: none;
      border-radius: 50px;
      color: #000;
      cursor: pointer;
    }
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 0, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="dashboard-title">Welcome, <span id="user-name">User</span></div>
    <div class="dashboard-grid">
      <div class="dashboard-card"><h3>Name</h3><p>Loading...</p></div>
      <div class="dashboard-card"><h3>Email</h3><p>Loading...</p></div>
      <div class="dashboard-card"><h3>UID</h3><p>Loading...</p></div>
      <div class="dashboard-card"><h3>Joined</h3><p>Loading...</p></div>
    </div>
    <button class="logout-btn" id="logout-link">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"

    const firebaseConfig = {
      apiKey: "AIzaSyCKLR9n4JzNekGqgwICoK_dsMQLucaY0LI",
      authDomain: "workconne.firebaseapp.com",
      projectId: "workconne",
      storageBucket: "workconne.firebasestorage.app",
      messagingSenderId: "252428432554",
      appId: "1:252428432554:web:3a102714d5183a4613ccd3",
      measurementId: "G-QF01SN9NEY"
    }

    const app = initializeApp(firebaseConfig)
    const auth = getAuth(app)
    const db = getFirestore(app)

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = 'login.html'
      const uid = user.uid
      const userDoc = await getDoc(doc(db, "Users", uid))
      const data = userDoc.exists() ? userDoc.data() : {}
      document.getElementById("user-name").textContent = data.name || user.email || "User"
      const cards = document.querySelectorAll(".dashboard-card")
      if (cards.length >= 4) {
        cards[0].innerHTML = `<h3>Name</h3><p>${data.name || 'N/A'}</p>`
        cards[1].innerHTML = `<h3>Email</h3><p>${user.email}</p>`
        cards[2].innerHTML = `<h3>UID</h3><p>${uid}</p>`
        cards[3].innerHTML = `<h3>Joined</h3><p>${new Date(user.metadata.creationTime).toLocaleDateString()}</p>`
      }
    })

    document.getElementById("logout-link").addEventListener("click", async () => {
      await signOut(auth)
      window.location.href = "login.html"
    })
  </script>
</body>
</html>
