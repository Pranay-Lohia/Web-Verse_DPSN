<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starscope - Authentication Portal</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card" id="authCard">
      <div class="auth-side front">
        <div class="login-box">
          <div class="login-logo">Starscope</div>
          <div class="login-title">LOGIN</div>
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
          </form>
          <div class="login-footer">
            <a href="#" onclick="switchToRegister()">Register</a>
          </div>
        </div>
      </div>
      <div class="auth-side back">
        <div class="login-box">
          <div class="login-logo">Starscope</div>
          <div class="login-title">REGISTER</div>
          <form id="registerForm" class="login-form">
            <div class="form-group">
              <input type="text" id="registerName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="email" id="registerEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" id="registerPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
              <input type="checkbox" id="acceptTerms" required> I accept terms
            </div>
            <button type="submit" class="submit-btn">Register</button>
          </form>
          <div class="login-footer">
            <a href="#" onclick="switchToLogin()">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .auth-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    .auth-card {
      width: 400px;
      height: 550px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .auth-card.flipped {
      transform: rotateY(180deg);
    }
    .auth-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }
    .auth-side.back {
      transform: rotateY(180deg);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"

    const firebaseConfig = {
    apiKey: "AIzaSyDaT73kSWj8jE6PspFhNWpHxnsSTPne1bs",
    authDomain: "webverse-bff08.firebaseapp.com",
    projectId: "webverse-bff08",
    storageBucket: "webverse-bff08.firebasestorage.app",
    messagingSenderId: "115451150682",
    appId: "1:115451150682:web:217d81cb423892c2957363",
    measurementId: "G-ZTDNMPWC7G"
  };

    const app = initializeApp(firebaseConfig)
    const auth = getAuth(app)

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('loginEmail').value
      const password = document.getElementById('loginPassword').value
      try {
        await signInWithEmailAndPassword(auth, email, password)
        window.location.href = 'dashboard.html'
      } catch (err) {
        alert(err.message)
      }
    })

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const name = document.getElementById('registerName').value
      const email = document.getElementById('registerEmail').value
      const password = document.getElementById('registerPassword').value
      const confirmPassword = document.getElementById('confirmPassword').value
      const accept = document.getElementById('acceptTerms').checked
      if (password !== confirmPassword) return alert('Passwords do not match')
      if (!accept) return alert('Accept terms first')
      try {
        await createUserWithEmailAndPassword(auth, email, password)
        alert('Registered successfully: ' + name)
        switchToLogin()
      } catch (err) {
        alert(err.message)
      }
    })

    window.switchToRegister = function () {
      document.getElementById('authCard').classList.add('flipped')
    }

    window.switchToLogin = function () {
      document.getElementById('authCard').classList.remove('flipped')
    }
  </script>
</body>
</html>
